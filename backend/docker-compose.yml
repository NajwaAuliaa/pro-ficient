version: '3.8'

services:
  # === Service 1: Qdrant Vector Database ===
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./storage:/qdrant/storage
    restart: unless-stopped
    
  # === Service 2: Backend (FastAPI) ===
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: internal_assistant_backend
    ports:
      - "8001:8001"
    environment:
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - .env
    depends_on:
      - qdrant
    volumes:
      - ./storage:/app/storage
      - ./snapshots:/app/snapshots
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    
  # === Service 3: Frontend (React + Nginx) ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: internal_assistant_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped